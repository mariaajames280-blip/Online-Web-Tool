<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online ToolWeb - Free Online Tools Collection</title>
  <meta name="description" content="Online ToolWeb offers 20+ free online tools including QR code generator, calculator, converter, and more â€” all in one place.">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Scripts -->
  <script src="main.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo"><h1><i class="fas fa-tools"></i> ONLINE WEBTOOL</h1></div>
                <ul class="nav-menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../about.html">About Us</a></li>
                    <li><a href="../contact.html">Contact</a></li>
                </ul>
                <div class="hamburger"><span></span><span></span><span></span></div>
            </nav>
        </div>
    </header>

    <div class="tool-page">
        <div class="container">
            <div class="tool-container">
                <div class="tool-header">
                    <h1><i class="fas fa-dice"></i> Random Number Generator</h1>
                    <p>Generate random numbers in any range</p>
                </div>

                <div class="tool-content">
                    <div class="form-group">
                        <label for="min">Minimum Value</label>
                        <input type="number" id="min" value="1">
                    </div>

                    <div class="form-group">
                        <label for="max">Maximum Value</label>
                        <input type="number" id="max" value="100">
                    </div>

                    <div class="form-group">
                        <label for="count">How Many Numbers?</label>
                        <input type="number" id="count" value="1" min="1" max="1000">
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="unique">
                            <label for="unique">Generate Unique Numbers (No Duplicates)</label>
                        </div>
                    </div>

                    <div class="button-group">
                        <button class="btn-action btn-generate" onclick="generate()">
                            <i class="fas fa-dice"></i> Generate Numbers
                        </button>
                        <button class="btn-action btn-reset" onclick="resetForm()">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>

                    <div class="result-section hidden" id="resultSection">
                        <div style="width: 100%;">
                            <h3 style="text-align: center; margin-bottom: 1rem;">Generated Numbers:</h3>
                            <div style="background: #fff; padding: 2rem; border-radius: 8px; border: 2px solid #000; margin-bottom: 1rem;">
                                <p id="numbers" style="font-size: 1.5rem; font-weight: bold; text-align: center; word-break: break-all;"></p>
                            </div>
                            <div class="button-group">
                                <button class="btn-action btn-copy" onclick="copyNumbers()">
                                    <i class="fas fa-copy"></i> Copy Numbers
                                </button>
                                <button class="btn-action btn-download" onclick="downloadNumbers()">
                                    <i class="fas fa-download"></i> Download
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>ONLINE WEBTOOL</h3>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 ONLINE WEBTOOL. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        function generate() {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);
            const count = parseInt(document.getElementById('count').value);
            const unique = document.getElementById('unique').checked;

            if (isNaN(min) || isNaN(max) || isNaN(count)) {
                showMessage('Please enter valid numbers', 'error');
                return;
            }

            if (min >= max) {
                showMessage('Minimum must be less than maximum', 'error');
                return;
            }

            if (unique && count > (max - min + 1)) {
                showMessage('Cannot generate more unique numbers than the range allows', 'error');
                return;
            }

            let numbers = [];
            
            if (unique) {
                const available = [];
                for (let i = min; i <= max; i++) {
                    available.push(i);
                }
                for (let i = 0; i < count; i++) {
                    const index = Math.floor(Math.random() * available.length);
                    numbers.push(available[index]);
                    available.splice(index, 1);
                }
            } else {
                for (let i = 0; i < count; i++) {
                    numbers.push(Math.floor(Math.random() * (max - min + 1)) + min);
                }
            }

            document.getElementById('numbers').textContent = numbers.join(', ');
            document.getElementById('resultSection').classList.remove('hidden');
            showMessage('Random numbers generated!', 'success');
        }

        function copyNumbers() {
            const numbers = document.getElementById('numbers').textContent;
            if (!numbers) {
                showMessage('Please generate numbers first', 'error');
                return;
            }
            copyToClipboard(numbers);
        }

        function downloadNumbers() {
            const numbers = document.getElementById('numbers').textContent;
            if (!numbers) {
                showMessage('Please generate numbers first', 'error');
                return;
            }
            downloadText('random-numbers.txt', numbers);
            showMessage('Downloaded successfully!', 'success');
        }

        function resetForm() {
            document.getElementById('min').value = 1;
            document.getElementById('max').value = 100;
            document.getElementById('count').value = 1;
            document.getElementById('unique').checked = false;
            document.getElementById('resultSection').classList.add('hidden');
            showMessage('Form reset successfully', 'info');
        }
    </script>
</body>
</html>

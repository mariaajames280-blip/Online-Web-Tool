<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Status Checker</title>
  <style>
    body {
      background-color: #000;
      color: #FFEB3B;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #FFEB3B;
      text-shadow: 0 0 15px #FFD700;
    }

    p {
      color: #cfc74f;
    }

    .card {
      background: rgba(20, 20, 20, 0.9);
      padding: 30px;
      margin: 25px 0;
      border: 2px solid #FFD700;
      border-radius: 15px;
      box-shadow: 0 0 15px #FFD70022;
    }

    label {
      display: block;
      margin-bottom: 8px;
      text-align: left;
      color: #FFF176;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #FFD700;
      border-radius: 8px;
      background-color: #000;
      color: #FFEB3B;
      font-size: 15px;
      outline: none;
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #FFD700;
    }

    button {
      background-color: #FFEB3B;
      color: #000;
      border: none;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
      box-shadow: 0 0 10px #FFD700;
    }

    button:hover {
      background-color: #FFD700;
      transform: scale(1.05);
      box-shadow: 0 0 20px #FFEB3B;
    }

    #result {
      display: none;
      text-align: left;
      color: #FFF59D;
    }

    .online {
      color: #00FF7F;
      text-shadow: 0 0 8px #00FF7F;
    }

    .offline {
      color: #FF4444;
      text-shadow: 0 0 8px #FF4444;
    }

    .checking {
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Website Status Checker</h1>
    <p>Instantly check if a website is online or offline</p>

    <div class="card">
      <form onsubmit="checkWebsite(event)">
        <label for="urlInput">Website URL:</label>
        <input type="url" id="urlInput" placeholder="https://example.com" required>
        <button type="submit">Check Status üîç</button>
      </form>
    </div>

    <div id="result" class="card">
      <h3 style="color:#FFEB3B;">üåê Result</h3>
      <p id="statusText"></p>
      <p id="codeText"></p>
      <p id="timeText"></p>
    </div>

    <div class="card">
      <h3 style="color:#FFEB3B;">‚ÑπÔ∏è How It Works</h3>
      <ul style="text-align:left; color:#FFF59D;">
        <li>Enter a website URL (like https://openai.com)</li>
        <li>Click "Check Status"</li>
        <li>See whether it‚Äôs online, plus status code and response time</li>
      </ul>
    </div>
  </div>

  <script>
    async function checkWebsite(event) {
      event.preventDefault();
      const url = document.getElementById('urlInput').value;
      const resultDiv = document.getElementById('result');
      const statusText = document.getElementById('statusText');
      const codeText = document.getElementById('codeText');
      const timeText = document.getElementById('timeText');

      resultDiv.style.display = 'block';
      statusText.innerHTML = '‚è≥ Checking...';
      statusText.classList.add('checking');
      codeText.textContent = '';
      timeText.textContent = '';

      const startTime = performance.now();

      try {
        const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
        const endTime = performance.now();
        const duration = Math.round(endTime - startTime);

        statusText.classList.remove('checking');

        if (response.ok) {
          statusText.innerHTML = `‚úÖ <b>${url}</b> is <span class="online">ONLINE</span>`;
          codeText.innerHTML = `HTTP Status Code: <b>${response.status}</b>`;
          timeText.innerHTML = `Response Time: <b>${duration} ms</b>`;
        } else {
          statusText.innerHTML = `‚ùå <b>${url}</b> is <span class="offline">OFFLINE</span>`;
          codeText.innerHTML = `HTTP Status Code: <b>${response.status}</b>`;
          timeText.innerHTML = `Response Time: <b>${duration} ms</b>`;
        }
      } catch (error) {
        const endTime = performance.now();
        const duration = Math.round(endTime - startTime);
        statusText.classList.remove('checking');
        statusText.innerHTML = `‚ö†Ô∏è Error checking <b>${url}</b>`;
        codeText.innerHTML = `Error: <b>${error.message}</b>`;
        timeText.innerHTML = `Response Time: <b>${duration} ms</b>`;
      }
    }
  </script>
</body>
</html>

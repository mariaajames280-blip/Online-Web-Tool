<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Encoder/Decoder - ONLINE WEBTOOL</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo"><h1><i class="fas fa-tools"></i> ONLINE WEBTOOL</h1></div>
                <ul class="nav-menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../about.html">About Us</a></li>
                    <li><a href="../contact.html">Contact</a></li>
                </ul>
                <div class="hamburger"><span></span><span></span><span></span></div>
            </nav>
        </div>
    </header>

    <div class="tool-page">
        <div class="container">
            <div class="tool-container">
                <div class="tool-header">
                    <h1><i class="fas fa-file-code"></i> HTML Encoder/Decoder</h1>
                    <p>Encode and decode HTML entities</p>
                </div>

                <div class="tool-content">
                    <div class="form-group">
                        <label for="input">Input</label>
                        <textarea id="input" placeholder="Enter text or HTML..." rows="8"></textarea>
                    </div>

                    <div class="button-group">
                        <button class="btn-action btn-generate" onclick="encode()">
                            <i class="fas fa-arrow-right"></i> Encode HTML
                        </button>
                        <button class="btn-action btn-generate" onclick="decode()">
                            <i class="fas fa-arrow-left"></i> Decode HTML
                        </button>
                        <button class="btn-action btn-reset" onclick="resetForm()">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="output">Output</label>
                        <textarea id="output" readonly rows="8"></textarea>
                    </div>

                    <div class="button-group">
                        <button class="btn-action btn-copy" onclick="copyOutput()">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <button class="btn-action btn-download" onclick="downloadOutput()">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>ONLINE WEBTOOL</h3>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 ONLINE WEBTOOL. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        function encode() {
            const input = document.getElementById('input').value;
            if (!input) {
                showMessage('Please enter text to encode', 'error');
                return;
            }
            const div = document.createElement('div');
            div.textContent = input;
            document.getElementById('output').value = div.innerHTML;
            showMessage('HTML encoded successfully!', 'success');
        }

        function decode() {
            const input = document.getElementById('input').value;
            if (!input) {
                showMessage('Please enter HTML to decode', 'error');
                return;
            }
            const div = document.createElement('div');
            div.innerHTML = input;
            document.getElementById('output').value = div.textContent;
            showMessage('HTML decoded successfully!', 'success');
        }

        function copyOutput() {
            const output = document.getElementById('output').value;
            if (!output) {
                showMessage('No output to copy', 'error');
                return;
            }
            copyToClipboard(output);
        }

        function downloadOutput() {
            const output = document.getElementById('output').value;
            if (!output) {
                showMessage('No output to download', 'error');
                return;
            }
            downloadText('html-output.txt', output);
            showMessage('Downloaded successfully!', 'success');
        }

        function resetForm() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            showMessage('Form reset successfully', 'info');
        }
    </script>
</body>
</html>

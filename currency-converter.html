        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background bubbles */
        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .bubbles span {
            position: absolute;
            display: block;
            width: 4px;
            height: 4px;
            background: rgba(255, 204, 0, 0.3);
            border-radius: 50%;
            animation: animateBubbles 15s linear infinite;
            bottom: -100px;
        }
        
        .bubbles span:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 15s;
        }
        
        .bubbles span:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
            animation-duration: 18s;
        }
        
        .bubbles span:nth-child(3) {
            left: 30%;
            animation-delay: 4s;
            animation-duration: 12s;
        }
        
        .bubbles span:nth-child(4) {
            left: 40%;
            animation-delay: 6s;
            animation-duration: 20s;
        }
        
        .bubbles span:nth-child(5) {
            left: 50%;
            animation-delay: 8s;
            animation-duration: 16s;
        }
        
        .bubbles span:nth-child(6) {
            left: 60%;
            animation-delay: 10s;
            animation-duration: 14s;
        }
        
        .bubbles span:nth-child(7) {
            left: 70%;
            animation-delay: 12s;
            animation-duration: 19s;
        }
        
        .bubbles span:nth-child(8) {
            left: 80%;
            animation-delay: 14s;
            animation-duration: 17s;
        }
        
        .bubbles span:nth-child(9) {
            left: 90%;
            animation-delay: 16s;
            animation-duration: 13s;
        }
        
        .bubbles span:nth-child(10) {
            left: 95%;
            animation-delay: 18s;
            animation-duration: 11s;
        }
        
        @keyframes animateBubbles {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Header */
        header {
            background: #111111;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            position: relative;
            z-index: 10;
        }

        .logo {

            transition: color 0.3s;
        }

        /* Main Container */

            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Title Section */

        /* Converter Card */

            background: #1a1a1a;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;

            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            color: #ffcc00;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        input[type="number"] {
            flex: 1;
            background: #2a2a2a;
            border: 2px solid rgba(255, 204, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            color: #ffffff;
            font-size: 18px;
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #ffcc00;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
        }

        select {
            flex: 1;
            background: #2a2a2a;
            border: 2px solid rgba(255, 204, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #ffcc00;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
        }

        select option {
            background: #1a1a1a;
            color: #ffffff;
        }

        /* Swap Button */
        .swap-btn {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .swap-button {
            background: #ffcc00;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            color: #000000;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.4);
        }

        .swap-button:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 204, 0, 0.6);
        }

        /* Convert Button */
        .convert-btn {
            text-align: center;
            margin: 30px 0;
        }

        .convert-button {
            background: #ffcc00;
            border: none;
            border-radius: 8px;
            padding: 15px 60px;
            font-size: 18px;
            font-weight: bold;
            color: #000000;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.4);
        }

        .convert-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 204, 0, 0.6);
        }

        /* Result Display */
        .result-display {
            background: rgba(255, 204, 0, 0.1);
            border: 2px solid rgba(255, 204, 0, 0.3);
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            margin-top: 30px;
            min-height: 80px;

        .result-details {

        /* Exchange Rate Info */

            text-align: center;

            color: #b0b0b0;
            font-size: 14px;
        }

        .rate-highlight {
            color: #ffcc00;
            font-weight: bold;
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            color: #ffcc00;
            font-size: 16px;
        }

        .loading.active {

        }

        /* Responsive */

            .converter-card {
                padding: 25px;
            }

            .input-wrapper {
                flex-direction: column;
            }

            nav {
                gap: 15px;
            }
        }

        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            
            const resultText = document.getElementById('resultText');
            const resultDetails = document.getElementById('resultDetails');
            const rateInfo = document.getElementById('rateInfo');
            const loading = document.getElementById('loading');

            if (isNaN(amount) || amount <= 0) {
                resultText.textContent = 'Please enter a valid amount';
                resultDetails.textContent = '';
                rateInfo.textContent = '';
                return;
            }

            // Show loading
            loading.classList.add('active');
            resultText.textContent = 'Converting...';
            resultDetails.textContent = '';

            // Simulate API delay
            setTimeout(() => {
                // Convert from source to USD, then from USD to target
                const amountInUSD = amount / exchangeRates[fromCurrency];
                const convertedAmount = amountInUSD * exchangeRates[toCurrency];
                const exchangeRate = exchangeRates[toCurrency] / exchangeRates[fromCurrency];

                // Format result
                resultText.textContent = `${convertedAmount.toFixed(2)} ${toCurrency}`;
                resultDetails.textContent = `${amount.toFixed(2)} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
                
                // Show exchange rate
                rateInfo.innerHTML = `Exchange Rate: <span class="rate-highlight">1 ${fromCurrency} = ${exchangeRate.toFixed(4)} ${toCurrency}</span>`;
                
                // Hide loading
                loading.classList.remove('active');
            }, 500);
        }

        function swapCurrencies() {
            const fromSelect = document.getElementById('fromCurrency');
            const toSelect = document.getElementById('toCurrency');
            
            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;
        }

        // Allow Enter key to trigger conversion
        document.getElementById('amount').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                convertCurrency();
            }
        });

        // Auto-convert when currency changes
        document.getElementById('fromCurrency').addEventListener('change', function() {
            const amount = parseFloat(document.getElementById('amount').value);
            if (!isNaN(amount) && amount > 0) {
                convertCurrency();
            }
        });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Base64 Converter - OnlineWebTool</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Image to Base64 Converter Styles */
        .converter-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .upload-area {
            background: #000000;
            border: 3px dashed #ffd700;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            background: #1a1a1a;
            border-color: #ffff00;
        }

        .upload-area i {
            font-size: 3em;
            color: #ffd700;
            margin-bottom: 15px;
        }

        .upload-area h3 {
            color: #ffd700;
            margin-bottom: 10px;
        }

        .upload-area p {
            color: #ffd700;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .preview-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-preview {
            background: #000000;
            border: 2px solid #ffd700;
            border-radius: 10px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 180px;
            border-radius: 5px;
        }

        .image-preview i {
            font-size: 2em;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .image-preview p {
            color: #ffd700;
        }

        .image-info {
            background: #000000;
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .info-item:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }

        .info-item span:first-child {
            color: #ffd700;
            font-weight: bold;
        }

        .info-item span:last-child {
            color: #ffffff;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .result-section {
            background: #000000;
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 20px;
        }

        .result-section label {
            display: block;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-section textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffd700;
            border-radius: 5px;
            background: #000000;
            color: #ffd700;
            font-family: monospace;
            resize: vertical;
            margin-bottom: 15px;
        }

        .result-actions {
            display: flex;
            gap: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .preview-section {
                grid-template-columns: 1fr;
            }
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <section class="converter-container">
        <h2 style="text-align:center;color:#ffd700;">Image to Base64 Converter</h2>

        <div class="upload-area" onclick="document.getElementById('imageInput').click();">
            <i>üìÅ</i>
            <h3>Click or Drag & Drop to Upload Image</h3>
            <p>Supported formats: JPG, PNG, GIF</p>
            <input type="file" id="imageInput" accept="image/*" style="display:none;" onchange="previewImage(event)">
        </div>

        <div class="preview-section">
            <div class="image-preview" id="imagePreview">
                <i>üñºÔ∏è</i>
                <p>No image selected</p>
            </div>

            <div class="image-info" id="imageInfo" style="display:none;">
                <div class="info-item"><span>File Name:</span><span id="fileName"></span></div>
                <div class="info-item"><span>File Size:</span><span id="fileSize"></span></div>
                <div class="info-item"><span>Type:</span><span id="fileType"></span></div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn-action" onclick="convertToBase64()">Convert to Base64</button>
            <button class="btn-action" onclick="resetConverter()">Reset</button>
        </div>

        <div class="result-section">
            <label>Base64 Result:</label>
            <textarea id="base64Output" readonly placeholder="Your Base64 code will appear here..."></textarea>

            <div class="result-actions">
                <button class="btn-action" onclick="copyBase64()">Copy</button>
                <button class="btn-action" onclick="downloadBase64()">Download</button>
            </div>
        </div>
    </section>

    <script>
        let selectedFile = null;

        function previewImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            selectedFile = file;
            const reader = new FileReader();

            reader.onload = function(e) {
                document.getElementById('imagePreview').innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                document.getElementById('imageInfo').style.display = 'block';
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileSize').textContent = (file.size / 1024).toFixed(2) + ' KB';
                document.getElementById('fileType').textContent = file.type;
            };
            reader.readAsDataURL(file);
        }

        function convertToBase64() {
            if (!selectedFile) return alert('Please select an image first.');

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('base64Output').value = e.target.result;
            };
            reader.readAsDataURL(selectedFile);
        }

        function copyBase64() {
            const output = document.getElementById('base64Output');
            if (!output.value) return alert('Nothing to copy.');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function downloadBase64() {
            const data = document.getElementById('base64Output').value;
            if (!data) return alert('No data to download.');

            const blob = new Blob([data], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'image_base64.txt';
            link.click();
        }

        function resetConverter() {
            document.getElementById('imageInput').value = '';
            document.getElementById('imagePreview').innerHTML = '<i>üñºÔ∏è</i><p>No image selected</p>';
            document.getElementById('imageInfo').style.display = 'none';
            document.getElementById('base64Output').value = '';
            selectedFile = null;
        }
    </script>
</body>
</html>

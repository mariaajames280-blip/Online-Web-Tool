<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online ToolWeb - Free Online Tools Collection</title>
  <meta name="description" content="Online ToolWeb offers 20+ free online tools including QR code generator, calculator, converter, and more â€” all in one place.">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Scripts -->
  <script src="main.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo"><h1><i class="fas fa-tools"></i> ONLINE WEBTOOL</h1></div>
                <ul class="nav-menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../about.html">About Us</a></li>
                    <li><a href="../contact.html">Contact</a></li>
                </ul>
                <div class="hamburger"><span></span><span></span><span></span></div>
            </nav>
        </div>
    </header>

    <div class="tool-page">
        <div class="container">
            <div class="tool-container">
                <div class="tool-header">
                    <h1><i class="fas fa-code"></i> Base64 Encoder/Decoder</h1>
                    <p>Encode and decode Base64 strings</p>
                </div>

                <div class="tool-content">
                    <div class="form-group">
                        <label for="input">Input Text</label>
                        <textarea id="input" placeholder="Enter text to encode or Base64 to decode..." rows="6"></textarea>
                    </div>

                    <div class="button-group">
                        <button class="btn-action btn-generate" onclick="encode()">
                            <i class="fas fa-arrow-right"></i> Encode to Base64
                        </button>
                        <button class="btn-action btn-generate" onclick="decode()">
                            <i class="fas fa-arrow-left"></i> Decode from Base64
                        </button>
                        <button class="btn-action btn-reset" onclick="resetForm()">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="output">Output</label>
                        <textarea id="output" placeholder="Result will appear here..." rows="6" readonly></textarea>
                    </div>

                    <div class="button-group">
                        <button class="btn-action btn-copy" onclick="copyOutput()">
                            <i class="fas fa-copy"></i> Copy Output
                        </button>
                        <button class="btn-action btn-download" onclick="downloadOutput()">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>ONLINE WEBTOOL</h3>
                    <p>Your one-stop destination for free online tools</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="qr-generator.html">QR Code Generator</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 ONLINE WEBTOOL. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        function encode() {
            const input = document.getElementById('input').value;
            if (!input) {
                showMessage('Please enter text to encode', 'error');
                return;
            }
            try {
                const encoded = btoa(unescape(encodeURIComponent(input)));
                document.getElementById('output').value = encoded;
                showMessage('Text encoded successfully!', 'success');
            } catch (e) {
                showMessage('Error encoding text', 'error');
            }
        }

        function decode() {
            const input = document.getElementById('input').value;
            if (!input) {
                showMessage('Please enter Base64 to decode', 'error');
                return;
            }
            try {
                const decoded = decodeURIComponent(escape(atob(input)));
                document.getElementById('output').value = decoded;
                showMessage('Base64 decoded successfully!', 'success');
            } catch (e) {
                showMessage('Error decoding Base64. Please check your input.', 'error');
            }
        }

        function copyOutput() {
            const output = document.getElementById('output').value;
            if (!output) {
                showMessage('No output to copy', 'error');
                return;
            }
            copyToClipboard(output);
        }

        function downloadOutput() {
            const output = document.getElementById('output').value;
            if (!output) {
                showMessage('No output to download', 'error');
                return;
            }
            downloadText('base64-output.txt', output);
            showMessage('Output downloaded successfully!', 'success');
        }

        function resetForm() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            showMessage('Form reset successfully', 'info');
        }
    </script>
</body>
</html>

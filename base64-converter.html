<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to Base64 Converter - Online WebTool</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Image to Base64 Converter Styles */
    body {
      background: #000;
      color: #ffd700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .converter-container {
      max-width: 800px;
      margin: 40px auto;
      background: #0a0a0a;
      border: 2px solid #ffd700;
      border-radius: 12px;
      padding: 30px;
    }

    .upload-area {
      background: #000000;
      border: 3px dashed #ffd700;
      border-radius: 15px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 30px;
    }

    .upload-area:hover {
      background: #1a1a1a;
      border-color: #ffff00;
    }

    .upload-area i {
      font-size: 3em;
      color: #ffd700;
      margin-bottom: 15px;
    }

    .upload-area h3 {
      color: #ffd700;
      margin-bottom: 10px;
    }

    .upload-area p {
      color: #ffd700;
      opacity: 0.8;
    }

    .preview-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .image-preview {
      background: #000;
      border: 2px solid #ffd700;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .image-preview img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 5px;
    }

    .image-info {
      background: #000;
      border: 2px solid #ffd700;
      border-radius: 10px;
      padding: 20px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
      margin-bottom: 8px;
    }

    .info-item span:first-child {
      color: #ffd700;
      font-weight: bold;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .btn-action {
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-action:hover {
      background-color: #000;
      color: #ffd700;
      box-shadow: 0 0 20px #ffd700;
    }

    .result-section {
      background: #000;
      border: 2px solid #ffd700;
      border-radius: 10px;
      padding: 20px;
    }

    textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #ffd700;
      border-radius: 5px;
      background: #000;
      color: #ffd700;
      font-family: monospace;
      resize: vertical;
      min-height: 180px;
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {
      .preview-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="converter-container">
    <h1 style="text-align:center;color:#ffd700;"><i class="fas fa-image"></i> Image to Base64 Converter</h1>
    <p style="text-align:center;">Upload an image to instantly convert it to Base64.</p>

    <div class="upload-area" id="upload-area">
      <i class="fas fa-cloud-upload-alt"></i>
      <h3>Click or Drag & Drop Image Here</h3>
      <p>Supported formats: JPG, PNG, GIF</p>
      <input type="file" id="imageInput" accept="image/*" hidden>
    </div>

    <div class="preview-section" id="preview-section" style="display:none;">
      <div class="image-preview" id="image-preview">
        <img id="preview-img" src="#" alt="Preview">
      </div>
      <div class="image-info">
        <div class="info-item"><span>File Name:</span> <span id="file-name">-</span></div>
        <div class="info-item"><span>Size:</span> <span id="file-size">-</span></div>
        <div class="info-item"><span>Type:</span> <span id="file-type">-</span></div>
      </div>
    </div>

    <div class="action-buttons" style="display:none;" id="action-buttons">
      <button class="btn-action" onclick="convertToBase64()">Convert to Base64</button>
      <button class="btn-action" onclick="copyBase64()">Copy</button>
      <button class="btn-action" onclick="downloadBase64()">Download</button>
      <button class="btn-action" onclick="resetConverter()">Reset</button>
    </div>

    <div class="result-section" id="result-section" style="display:none;">
      <label>Base64 Output:</label>
      <textarea id="base64Output" readonly></textarea>
    </div>
  </div>

  <script>
    const uploadArea = document.getElementById('upload-area');
    const imageInput = document.getElementById('imageInput');
    const previewImg = document.getElementById('preview-img');
    const previewSection = document.getElementById('preview-section');
    const actionButtons = document.getElementById('action-buttons');
    const base64Output = document.getElementById('base64Output');
    const resultSection = document.getElementById('result-section');

    uploadArea.addEventListener('click', () => imageInput.click());

    imageInput.addEventListener('change', handleImageUpload);

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.style.background = '#1a1a1a';
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.style.background = '#000000';
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.style.background = '#000000';
      const file = e.dataTransfer.files[0];
      if (file) handleFile(file);
    });

    function handleImageUpload(e) {
      const file = e.target.files[0];
      if (file) handleFile(file);
    }

    function handleFile(file) {
      if (!file.type.startsWith('image/')) {
        alert('Please upload a valid image file.');
        return;
      }

      document.getElementById('file-name').textContent = file.name;
      document.getElementById('file-size').textContent = (file.size / 1024).toFixed(2) + ' KB';
      document.getElementById('file-type').textContent = file.type;

      const reader = new FileReader();
      reader.onload = function(e) {
        previewImg.src = e.target.result;
        previewSection.style.display = 'grid';
        actionButtons.style.display = 'flex';
      };
      reader.readAsDataURL(file);
    }

    function convertToBase64() {
      const src = previewImg.src;
      if (!src || src === '#') return alert('Please upload an image first.');
      base64Output.value = src;
      resultSection.style.display = 'block';
    }

    function copyBase64() {
      if (!base64Output.value) return alert('Nothing to copy.');
      navigator.clipboard.writeText(base64Output.value);
      alert('Base64 copied to clipboard!');
    }

    function downloadBase64() {
      if (!base64Output.value) return alert('Nothing to download.');
      const blob = new Blob([base64Output.value], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'image-base64.txt';
      link.click();
    }

    function resetConverter() {
      imageInput.value = '';
      previewSection.style.display = 'none';
      actionButtons.style.display = 'none';
      resultSection.style.display = 'none';
      base64Output.value = '';
    }
  </script>
</body>
</html>

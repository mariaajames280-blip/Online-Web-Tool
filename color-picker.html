    <div class="tool-page">

                        <input type="text" id="hslValue" value="hsl(51, 100%, 50%)" readonly>

    <script src="../js/main.js"></script>
    <script>
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function rgbToHsl(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }

            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        function updateColor() {
            const hex = document.getElementById('colorPicker').value;
            const rgb = hexToRgb(hex);
            const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);

            document.getElementById('hexValue').value = hex.toUpperCase();
            document.getElementById('rgbValue').value = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
            document.getElementById('hslValue').value = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
            document.getElementById('colorPreview').style.background = hex;
        }

        function copyHex() {
            copyToClipboard(document.getElementById('hexValue').value);
        }

        function copyRgb() {
            copyToClipboard(document.getElementById('rgbValue').value);
        }

        function copyHsl() {
            copyToClipboard(document.getElementById('hslValue').value);
        }

        function downloadColors() {
            const content = `HEX: ${document.getElementById('hexValue').value}
RGB: ${document.getElementById('rgbValue').value}
HSL: ${document.getElementById('hslValue').value}`;
            downloadText('color-values.txt', content);
            showMessage('Color values downloaded!', 'success');
        }

        function resetForm() {
            document.getElementById('colorPicker').value = '#FFD700';
            updateColor();
            showMessage('Form reset successfully', 'info');
        }

        // Initialize
        updateColor();
    </script>
</body>

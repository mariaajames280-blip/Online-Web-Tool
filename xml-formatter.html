<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Formatter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #FFFF00;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #FFFF00;
        }
        
        .description {
            color: #cccc00;
            margin-bottom: 30px;
        }
        
        .tool-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .tool-area {
                grid-template-columns: 1fr;
            }
        }
        
        .input-section, .output-section {
            background-color: #111111;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #333300;
        }
        
        h2 {
            color: #FFFF00;
            margin-bottom: 20px;
            border-left: 4px solid #FFFF00;
            padding-left: 15px;
        }
        
        textarea {
            width: 100%;
            height: 300px;
            background-color: #000000;
            color: #FFFF00;
            border: 2px solid #333300;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #FFFF00;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        button {
            background-color: #FFFF00;
            color: #000000;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
            min-width: 120px;
        }
        
        button:hover {
            background-color: #cccc00;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .valid {
            background-color: #113311;
            color: #00FF00;
            border: 1px solid #00FF00;
        }
        
        .invalid {
            background-color: #331111;
            color: #FF4444;
            border: 1px solid #FF4444;
        }
        
        .error-details {
            margin-top: 10px;
            padding: 10px;
            background-color: #221111;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #FF6666;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            border: 1px solid #333300;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFFF00;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #cccc00;
            margin-top: 5px;
        }
        
        .examples {
            background-color: #111111;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #333300;
            margin-top: 30px;
        }
        
        .example-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .example-btn {
            background-color: #333300;
            color: #FFFF00;
            border: 1px solid #666600;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .example-btn:hover {
            background-color: #666600;
        }
        
        .options {
            background-color: #111111;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #333300;
            margin-top: 20px;
        }
        
        .option-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 10px;
        }
        
        input[type="number"] {
            background-color: #000000;
            color: #FFFF00;
            border: 1px solid #333300;
            padding: 5px 10px;
            border-radius: 3px;
            width: 60px;
        }
        
        input[type="checkbox"] {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ XML Formatter & Validator</h1>
            <p class="description">Format, validate, and beautify XML documents</p>
        </header>
        
        <div class="options">
            <h3>Formatting Options</h3>
            <div class="option-group">
                <label>
                    <input type="number" id="indentSize" value="2" min="1" max="8"> Indent Size
                </label>
                <label>
                    <input type="checkbox" id="collapseEmpty" checked> Collapse empty elements
                </label>
                <label>
                    <input type="checkbox" id="preserveComments" checked> Preserve comments
                </label>
            </div>
        </div>
        
        <div class="tool-area">
            <div class="input-section">
                <h2>Input XML</h2>
                <textarea id="xmlInput" placeholder='Paste your XML here or use example below...&#10;Example: &lt;root&gt;&lt;item name="test"&gt;Value&lt;/item&gt;&lt;/root&gt;'></textarea>
                <div class="buttons">
                    <button onclick="formatXML()">Format XML</button>
                    <button onclick="validateXML()">Validate XML</button>
                    <button onclick="minifyXML()">Minify XML</button>
                    <button onclick="clearXML()">Clear All</button>
                </div>
            </div>
            
            <div class="output-section">
                <h2>Formatted XML</h2>
                <textarea id="xmlOutput" placeholder="Formatted XML will appear here..." readonly></textarea>
                <div id="validationResult"></div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="charCount">0</div>
                        <div class="stat-label">Characters</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="elementCount">0</div>
                        <div class="stat-label">Elements</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="lineCount">0</div>
                        <div class="stat-label">Lines</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="sizeKB">0 KB</div>
                        <div class="stat-label">Size</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="examples">
            <h2>Example XML</h2>
            <p style="color: #cccc00; margin-bottom: 15px;">Try these examples to test the formatter:</p>
            <div class="example-buttons">
                <button class="example-btn" onclick="loadExample('simple')">Simple XML</button>
                <button class="example-btn" onclick="loadExample('catalog')">Product Catalog</button>
                <button class="example-btn" onclick="loadExample('config')">Configuration</button>
                <button class="example-btn" onclick="loadExample('invalid')">Invalid XML</button>
                <button class="example-btn" onclick="loadExample('soap')">SOAP Message</button>
            </div>
        </div>
    </div>

    <script>
        function formatXML() {
            const input = document.getElementById('xmlInput').value;
            const resultDiv = document.getElementById('validationResult');
            const output = document.getElementById('xmlOutput');
            const indentSize = parseInt(document.getElementById('indentSize').value) || 2;
            
            if (!input.trim()) {
                resultDiv.innerHTML = '<div class="result invalid">Please enter some XML data</div>';
                output.value = '';
                return;
            }
            
            try {
                const formatted = formatXMLString(input, indentSize);
                output.value = formatted;
                resultDiv.innerHTML = '<div class="result valid">‚úÖ XML Formatted Successfully</div>';
                updateStats();
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result invalid">‚ùå Invalid XML</div>
                    <div class="error-details">Error: ${error.message}</div>
                `;
                output.value = '';
                updateStats();
            }
        }
        
        function validateXML() {
            const input = document.getElementById('xmlInput').value;
            const resultDiv = document.getElementById('validationResult');
            const output = document.getElementById('xmlOutput');
            
            if (!input.trim()) {
                resultDiv.innerHTML = '<div class="result invalid">Please enter some XML data</div>';
                output.value = '';
                return;
            }
            
            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(input, "text/xml");
                
                if (xmlDoc.getElementsByTagName("parsererror").length > 0) {
                    throw new Error(xmlDoc.getElementsByTagName("parsererror")[0].textContent);
                }
                
                const indentSize = parseInt(document.getElementById('indentSize').value) || 2;
                const formatted = formatXMLString(input, indentSize);
                output.value = formatted;
                resultDiv.innerHTML = '<div class="result valid">‚úÖ Valid XML</div>';
                updateStats();
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result invalid">‚ùå Invalid XML</div>
                    <div class="error-details">Error: ${error.message}</div>
                `;
                output.value = '';
                updateStats();
            }
        }
        
        function minifyXML() {
            const input = document.getElementById('xmlInput').value;
            const resultDiv = document.getElementById('validationResult');
            const output = document.getElementById('xmlOutput');
            
            if (!input.trim()) {
                resultDiv.innerHTML = '<div class="result invalid">Please enter some XML data</div>';
                return;
            }
            
            try {
                const minified = input
                    .replace(/\s+/g, ' ')
                    .replace(/>\s+</g, '><')
                    .trim();
                    
                output.value = minified;
                resultDiv.innerHTML = '<div class="result valid">‚úÖ XML Minified Successfully</div>';
                updateStats();
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result invalid">‚ùå Cannot minify invalid XML</div>
                    <div class="error-details">Error: ${error.message}</div>
                `;
                output.value = '';
                updateStats();
            }
        }
        
        function clearXML() {
            document.getElementById('xmlInput').value = '';
            document.getElementById('xmlOutput').value = '';
            document.getElementById('validationResult').innerHTML = '';
            updateStats();
        }
        
        function formatXMLString(xml, indentSize) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xml, "text/xml");
            
            if (xmlDoc.getElementsByTagName("parsererror").length > 0) {
                throw new Error(xmlDoc.getElementsByTagName("parsererror")[0].textContent);
            }
            
            const serializer = new XMLSerializer();
            let formatted = '';
            const indent = ' '.repeat(indentSize);
            
            // Simple formatting logic
            const lines = xml.split('\n');
            let level = 0;
            
            for (let line of lines) {
                line = line.trim();
                if (!line) continue;
                
                if (line.startsWith('</')) {
                    level--;
                }
                
                formatted += indent.repeat(level) + line + '\n';
                
                if (line.startsWith('<') && !line.startsWith('</') && !line.endsWith('/>') && !line.includes('</')) {
                    level++;
                }
            }
            
            return formatted.trim();
        }
        
        function updateStats() {
            const input = document.getElementById('xmlInput').value;
            const output = document.getElementById('xmlOutput').value;
            
            const textToCount = input || output;
            const charCount = textToCount.length;
            const lineCount = textToCount.split('\n').length;
            const sizeKB = (new Blob([textToCount]).size / 1024).toFixed(2);
            
            // Count XML elements (simple count)
            const elementCount = (textToCount.match(/<[^>!][^>]*>/g) || []).length;
            
            document.getElementById('charCount').textContent = charCount;
            document.getElementById('elementCount').textContent = elementCount;
            document.getElementById('lineCount').textContent = lineCount;
            document.getElementById('sizeKB').textContent = sizeKB + ' KB';
        }
        
        function loadExample(type) {
            const examples = {
                simple: `<root><user id="1"><name>John Doe</name><email>john@example.com</email><active>true</active></user></root>`,
                
                catalog: `<?xml version="1.0" encoding="UTF-8"?>
<catalog>
    <product id="101">
        <name>Laptop</name>
        <price>999.99</price>
        <category>Electronics</category>
        <specs>
            <ram>16GB</ram>
            <storage>512GB SSD</storage>
        </specs>
    </product>
    <product id="102">
        <name>Mouse</name>
        <price>25.50</price>
        <category>Accessories</category>
    </product>
</catalog>`,
                
                config: `<!-- Application Configuration -->
<config>
    <database>
        <host>localhost</host>
        <port>3306</port>
        <name>myapp</name>
        <username>admin</username>
    </database>
    <settings>
        <debug>true</debug>
        <timeout>30</timeout>
        <cache enabled="true" size="100MB"/>
    </settings>
</config>`,
                
                invalid: `<root><item name="test">Value<item></root>`,
                
                soap: `<?xml version="1.0" encoding="UTF-8"?>
<soap:Envelope xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">
    <soap:Header>
        <auth>
            <username>user123</username>
            <token>abc123xyz</token>
        </auth>
    </soap:Header>
    <soap:Body>
        <getUserInfo>
            <userId>12345</userId>
        </getUserInfo>
    </soap:Body>
</soap:Envelope>`
            };
            
            document.getElementById('xmlInput').value = examples[type];
            document.getElementById('xmlOutput').value = '';
            document.getElementById('validationResult').innerHTML = '';
            updateStats();
        }
        
        // Update stats on input
        document.getElementById('xmlInput').addEventListener('input', updateStats);
        document.getElementById('xmlOutput').addEventListener('input', updateStats);
        
        // Initial stats update
        updateStats();
    </script>
</body>
</html>

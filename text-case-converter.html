<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Case Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffd700;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #000000;
            border: 3px solid #ffd700;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #ffd700;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 215, 0, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #ffed4e;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-section {
            background: #1a1a1a;
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3em;
            color: #ffd700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            background: #000000;
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 15px;
            color: #ffd700;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1em;
            resize: vertical;
            line-height: 1.6;
        }

        textarea:focus {
            outline: none;
            border-color: #ffed4e;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        textarea::placeholder {
            color: #666;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #ffd700;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            color: #ffed4e;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #ffd700;
            font-size: 1.3em;
            font-weight: bold;
        }

        .conversion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .conversion-card {
            background: #1a1a1a;
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .conversion-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
            border-color: #ffed4e;
        }

        .conversion-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        .conversion-card:hover::before {
            left: 100%;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.2em;
            color: #ffd700;
            font-weight: bold;
        }

        .card-icon {
            font-size: 1.5em;
        }

        .card-description {
            color: #ffed4e;
            font-size: 0.9em;
            margin-bottom: 15px;
            min-height: 40px;
        }

        .card-preview {
            background: #000000;
            border: 2px solid #ffd700;
            border-radius: 5px;
            padding: 12px;
            color: #ffd700;
            font-size: 0.95em;
            min-height: 60px;
            word-break: break-word;
            margin-bottom: 10px;
            max-height: 100px;
            overflow-y: auto;
        }

        .card-preview::-webkit-scrollbar {
            width: 6px;
        }

        .card-preview::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .card-preview::-webkit-scrollbar-thumb {
            background: #ffd700;
            border-radius: 3px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .card-btn {
            flex: 1;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border: none;
            color: #000000;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .card-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
        }

        .card-btn:active {
            transform: scale(0.98);
        }

        .card-btn.secondary {
            background: #2d2d2d;
            color: #ffd700;
            border: 2px solid #ffd700;
        }

        .card-btn.secondary:hover {
            background: #3d3d3d;
        }

        .utility-section {
            background: #1a1a1a;
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .utility-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .utility-btn {
            background: #2d2d2d;
            border: 2px solid #ffd700;
            color: #ffd700;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
        }

        .utility-btn:hover {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ffd700;
            color: #000000;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            display: none;
        }

        .notification.show {
            display: block;
        }

        .notification.success {
            background: #ffd700;
        }

        .notification.info {
            background: #ffed4e;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #ffed4e;
            font-size: 0.9em;
            padding-top: 20px;
            border-top: 2px solid #ffd700;
        }

        .sample-btn {
            background: #2d2d2d;
            border: 2px solid #ffd700;
            color: #ffd700;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .sample-btn:hover {
            background: #3d3d3d;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .conversion-grid {
                grid-template-columns: 1fr;
            }

            .utility-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Text Case Converter ‚ö°</h1>
        <p class="subtitle">Transform your text with multiple case conversion options</p>

        <div class="input-section">
            <div class="section-title">
                <span>üìù</span>
                <span>Input Text</span>
            </div>
            <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
            <button class="sample-btn" id="loadSample">üìÑ Load Sample Text</button>
            
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-label">Characters</div>
                    <div class="stat-value" id="charCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Words</div>
                    <div class="stat-value" id="wordCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Lines</div>
                    <div class="stat-value" id="lineCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Sentences</div>
                    <div class="stat-value" id="sentenceCount">0</div>
                </div>
            </div>
        </div>

        <div class="conversion-grid" id="conversionGrid">
            <!-- Cards will be dynamically generated -->
        </div>

        <div class="utility-section">
            <div class="section-title">
                <span>üõ†Ô∏è</span>
                <span>Quick Actions</span>
            </div>
            <div class="utility-grid">
                <button class="utility-btn" id="clearBtn">üóëÔ∏è Clear All</button>
                <button class="utility-btn" id="copyAllBtn">üìã Copy Input</button>
                <button class="utility-btn" id="removeSpacesBtn">üîó Remove Spaces</button>
                <button class="utility-btn" id="removeLineBreaksBtn">‚û°Ô∏è Remove Line Breaks</button>
                <button class="utility-btn" id="reverseBtn">üîÑ Reverse Text</button>
                <button class="utility-btn" id="duplicateBtn">üìë Duplicate Lines</button>
            </div>
        </div>

        <div class="footer">
            All conversions are performed locally in your browser. No data is sent to any server.
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Conversion definitions
        const conversions = [
            {
                id: 'sentence',
                title: 'Sentence case',
                icon: 'üìù',
                description: 'First letter capitalized, rest lowercase',
                convert: (text) => {
                    return text.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase());
                }
            },
            {
                id: 'lower',
                title: 'lower case',
                icon: '‚¨áÔ∏è',
                description: 'All letters in lowercase',
                convert: (text) => text.toLowerCase()
            },
            {
                id: 'upper',
                title: 'UPPER CASE',
                icon: '‚¨ÜÔ∏è',
                description: 'All letters in uppercase',
                convert: (text) => text.toUpperCase()
            },
            {
                id: 'capitalized',
                title: 'Capitalized Case',
                icon: 'üî†',
                description: 'First letter of each word capitalized',
                convert: (text) => {
                    return text.toLowerCase().replace(/\b\w/g, c => c.toUpperCase());
                }
            },
            {
                id: 'alternating',
                title: 'aLtErNaTiNg cAsE',
                icon: 'üîÄ',
                description: 'Alternates between lower and upper case',
                convert: (text) => {
                    return text.split('').map((char, i) => 
                        i % 2 === 0 ? char.toLowerCase() : char.toUpperCase()
                    ).join('');
                }
            },
            {
                id: 'title',
                title: 'Title Case',
                icon: 'üì∞',
                description: 'Major words capitalized, minor words lowercase',
                convert: (text) => {
                    const minorWords = ['a', 'an', 'and', 'as', 'at', 'but', 'by', 'for', 'in', 'of', 'on', 'or', 'the', 'to', 'with'];
                    return text.toLowerCase().split(' ').map((word, index) => {
                        if (index === 0 || !minorWords.includes(word)) {
                            return word.charAt(0).toUpperCase() + word.slice(1);
                        }
                        return word;
                    }).join(' ');
                }
            },
            {
                id: 'camel',
                title: 'camelCase',
                icon: 'üê´',
                description: 'First word lowercase, subsequent capitalized, no spaces',
                convert: (text) => {
                    return text.toLowerCase()
                        .replace(/[^a-zA-Z0-9]+(.)/g, (_, chr) => chr.toUpperCase())
                        .replace(/^[A-Z]/, c => c.toLowerCase());
                }
            },
            {
                id: 'pascal',
                title: 'PascalCase',
                icon: 'üÖøÔ∏è',
                description: 'Each word capitalized, no spaces',
                convert: (text) => {
                    return text.toLowerCase()
                        .replace(/[^a-zA-Z0-9]+(.)/g, (_, chr) => chr.toUpperCase())
                        .replace(/^[a-z]/, c => c.toUpperCase());
                }
            },
            {
                id: 'snake',
                title: 'snake_case',
                icon: 'üêç',
                description: 'All lowercase with underscores',
                convert: (text) => {
                    return text.toLowerCase()
                        .replace(/[^a-zA-Z0-9]+/g, '_')
                        .replace(/^_+|_+$/g, '');
                }
            },
            {
                id: 'kebab',
                title: 'kebab-case',
                icon: 'ÔøΩ‰∏≤',
                description: 'All lowercase with hyphens',
                convert: (text) => {
                    return text.toLowerCase()
                        .replace(/[^a-zA-Z0-9]+/g, '-')
                        .replace(/^-+|-+$/g, '');
                }
            },
            {
                id: 'constant',
                title: 'CONSTANT_CASE',
                icon: 'üîí',
                description: 'All uppercase with underscores',
                convert: (text) => {
                    return text.toUpperCase()
                        .replace(/[^a-zA-Z0-9]+/g, '_')
                        .replace(/^_+|_+$/g, '');
                }
            },
            {
                id: 'dot',
                title: 'dot.case',
                icon: '‚ö´',
                description: 'All lowercase with dots',
                convert: (text) => {
                    return text.toLowerCase()
                        .replace(/[^a-zA-Z0-9]+/g, '.')
                        .replace(/^\.+|\.+$/g, '');
                }
            },
            {
                id: 'inverse',
                title: 'iNVERSE cASE',
                icon: 'üîÅ',
                description: 'Uppercase becomes lowercase and vice versa',
                convert: (text) => {
                    return text.split('').map(char => 
                        char === char.toUpperCase() ? char.toLowerCase() : char.toUpperCase()
                    ).join('');
                }
            },
            {
                id: 'random',
                title: 'RaNdOm CasE',
                icon: 'üé≤',
                description: 'Random mix of upper and lowercase',
                convert: (text) => {
                    return text.split('').map(char => 
                        Math.random() > 0.5 ? char.toUpperCase() : char.toLowerCase()
                    ).join('');
                }
            }
        ];

        // DOM elements
        const inputText = document.getElementById('inputText');
        const conversionGrid = document.getElementById('conversionGrid');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        const lineCount = document.getElementById('lineCount');
        const sentenceCount = document.getElementById('sentenceCount');
        const notification = document.getElementById('notification');

        // Sample text
        const sampleText = "Welcome to the Text Case Converter! This tool helps you transform text into various formats. Try converting this sample text into different cases.";

        // Initialize
        function init() {
            generateConversionCards();
            setupEventListeners();
        }

        // Generate conversion cards
        function generateConversionCards() {
            conversions.forEach(conversion => {
                const card = document.createElement('div');
                card.className = 'conversion-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">${conversion.title}</div>
                        <div class="card-icon">${conversion.icon}</div>
                    </div>
                    <div class="card-description">${conversion.description}</div>
                    <div class="card-preview" id="preview-${conversion.id}">Preview will appear here...</div>
                    <div class="card-actions">
                        <button class="card-btn" onclick="copyConversion('${conversion.id}')">üìã Copy</button>
                        <button class="card-btn secondary" onclick="replaceInput('${conversion.id}')">‚§¥Ô∏è Replace</button>
                    </div>
                `;
                conversionGrid.appendChild(card);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            inputText.addEventListener('input', handleInput);
            
            document.getElementById('clearBtn').addEventListener('click', () => {
                inputText.value = '';
                handleInput();
                showNotification('Text cleared!');
            });

            document.getElementById('loadSample').addEventListener('click', () => {
                inputText.value = sampleText;
                handleInput();
                showNotification('Sample text loaded!');
            });

            document.getElementById('copyAllBtn').addEventListener('click', () => {
                if (inputText.value) {
                    copyToClipboard(inputText.value);
                    showNotification('Input text copied!');
                } else {
                    showNotification('No text to copy!', 'info');
                }
            });

            document.getElementById('removeSpacesBtn').addEventListener('click', () => {
                if (inputText.value) {
                    inputText.value = inputText.value.replace(/\s+/g, '');
                    handleInput();
                    showNotification('Spaces removed!');
                } else {
                    showNotification('No text to process!', 'info');
                }
            });

            document.getElementById('removeLineBreaksBtn').addEventListener('click', () => {
                if (inputText.value) {
                    inputText.value = inputText.value.replace(/\n/g, ' ').replace(/\s+/g, ' ');
                    handleInput();
                    showNotification('Line breaks removed!');
                } else {
                    showNotification('No text to process!', 'info');
                }
            });

            document.getElementById('reverseBtn').addEventListener('click', () => {
                if (inputText.value) {
                    inputText.value = inputText.value.split('').reverse().join('');
                    handleInput();
                    showNotification('Text reversed!');
                } else {
                    showNotification('No text to reverse!', 'info');
                }
            });

            document.getElementById('duplicateBtn').addEventListener('click', () => {
                if (inputText.value) {
                    inputText.value = inputText.value.split('\n').map(line => line + '\n' + line).join('\n');
                    handleInput();
                    showNotification('Lines duplicated!');
                } else {
                    showNotification('No text to duplicate!', 'info');
                }
            });
        }

        // Handle input changes
        function handleInput() {
            const text = inputText.value;
            updateStats(text);
            updatePreviews(text);
        }

        // Update statistics
        function updateStats(text) {
            charCount.textContent = text.length;
            wordCount.textContent = text.trim() ? text.trim().split(/\s+/).length : 0;
            lineCount.textContent = text ? text.split('\n').length : 0;
            sentenceCount.textContent = text ? (text.match(/[.!?]+/g) || []).length : 0;
        }

        // Update previews
        function updatePreviews(text) {
            conversions.forEach(conversion => {
                const preview = document.getElementById(`preview-${conversion.id}`);
                if (text) {
                    const converted = conversion.convert(text);
                    preview.textContent = converted || 'No result';
                } else {
                    preview.textContent = 'Preview will appear here...';
                }
            });
        }

        // Copy conversion
        function copyConversion(id) {
            const text = inputText.value;
            if (!text) {
                showNotification('Please enter some text first!', 'info');
                return;
            }

            const conversion = conversions.find(c => c.id === id);
            const converted = conversion.convert(text);
            copyToClipboard(converted);
            showNotification(`${conversion.title} copied!`);
        }

        // Replace input
        function replaceInput(id) {
            const text = inputText.value;
            if (!text) {
                showNotification('Please enter some text first!', 'info');
                return;
            }

            const conversion = conversions.find(c => c.id === id);
            const converted = conversion.convert(text);
            inputText.value = converted;
            handleInput();
            showNotification(`Input replaced with ${conversion.title}!`);
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        // Show notification
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
